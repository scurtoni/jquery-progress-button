<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Progress button</title>
  <meta name="description" content="Progress button">
  <meta name="author" content="@stefanocurtoni">

  <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/jquery.progressButton-0.1.css?v=0.1" />

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <a class="btn btn-primary progress-button">Click me!</a>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="js/jquery.progressButton-0.1.js" type="text/javascript" ></script>

<script type="text/javascript" >

  $(function(){
  	
  		var getRandomArbitary = function (min, max) {
      		return Math.random() * (max - min) + min;
    	}

 		//init progress bar
 		var progressBtn = $('.progress-button').progressButton();         
  		//start progress
  		
  		$('.progress-button').on("click", function(){

  			if (!$(this).hasClass("in-progress")){
  				var rdmNum = getRandomArbitary(20,0);
	        	progressBtn.progressButton("progressSet", rdmNum);
  			} else {
  				progressBtn.progressButton("progressFinish", 2);
  			}

  		});
	});
  </script>
</body>
</html>
